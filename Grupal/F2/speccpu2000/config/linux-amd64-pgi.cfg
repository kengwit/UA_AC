###############################################################################
# Sample config file for AMD64 linux with  PGI 6.0 compiler.
# This config file provides portability flags, and base and peak tuning
# flags for the PGI 6.0 compiler for AMD64 linux. If you are using a 
# newer version of this compiler, the portability flags are still likely to
# to be same, but the tuning flags can be different. You may find
# config files for newer compilers at the SPEC website: 
#     www.spec.org/cpu2000/results/
###############################################################################
# To run: runspec -c linux-amd64-pgi.cfg -T all -n 3 int fp
# The extension 'pgi-high-opt' uses high optimization and is enabled by
# default.  If you want lower optimization levels, try using the extension 
# 'pgi-low-opt', e.g.
#   runspec -c linux-amd64-pgi.cfg -T base -n 3 -e pgi-low-opt int fp
###############################################################################

# Change these variables according to you system, run environment etc.
VENDOR      = 
action      = validate
tune        = base
ext         = pgi-high-opt
PATHSEP     = /

check_md5   =1
reportable  =1

teeout=yes
teerunout=yes

### Compiler settings
default=default=default=default:
CC=pgcc
FC=pgf90
F77=pgf90
CXX=pgCC

# You may want to uncomment the next line for rate runs in a multi-CPU and/or multi-core
# system.
#submit= MYMASK=`printf '0x%x' \$((1<<\$SPECUSERNUM))`; /usr/bin/taskset \$MYMASK $command

#################################################################
#                                                               #
#          SPECint portability                                  #
#                                                               #
#################################################################

186.crafty=default=default=default:
CPORTABILITY = -DLINUX_i386 

252.eon=default=default=default:
CXXPORTABILITY = -DHAS_ERRLIST 

253.perlbmk=default=default=default: 
CPORTABILITY = -DSPEC_CPU2000_NEED_BOOL -DSPEC_CPU2000_LINUX_I386 -DSPEC_CPU2000_LP64

254.gap=default=default=default:
CPORTABILITY = -DSYS_IS_USG -DSYS_HAS_IOCTL_PROTO -DSYS_HAS_TIME_PROTO -DSPEC_CPU2000_LP64 -DSYS_HAS_CALLOC_PROTO
## NOTE: If you have trouble compiling gap, try adding -DSYS_HAS_MALLOC_PROTO
## to above.

255.vortex=default=default=default:
CPORTABILITY = -DSPEC_CPU2000_LP64

#################################################################
#                                                               #
#          SPECint Tuning & Notes                               #
#                                                               #
#################################################################

int=default=pgi-low-opt=default:
COPTIMIZE      = -O2
CXXOPTIMIZE    = -O2
feedback=0
basepeak=yes

# High Optimization:

int=base=pgi-high-opt=default:
sw_compiler=pgcc 6.0-4
sw_compiler1=pgCC 6.0-4
notes0010=Baseline C:        -fastsse -Mipa=fast,inline -Mpfi/-Mpfo
CPORTABILITY	= -DSPEC_CPU2000_LP64 
PASS1_CFLAGS	= -fastsse  -Mpfi
PASS2_CFLAGS	= -fastsse  -Mipa=fast,inline  -Mpfo
ONESTEP=yes

252.eon=base=pgi-high-opt=default:
notes0020=Baseline C++:      -fastsse -Minline=levels:10 
notes0021=Peak Flags same as base except as noted:
OPTIMIZE	= -fastsse  -Minline=levels:10 
LDCFLAGS	= $(OPTIMIZE)

# High Optimization Peak Tuning:

int=peak=pgi-high-opt=default:
PASS1_CFLAGS	= -fastsse  -Mpfi
PASS2_CFLAGS	= -fastsse  -Mipa=fast,inline  -Mpfo
ONESTEP=yes

