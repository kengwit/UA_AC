PASS2_CFLAGS	= -fastsse -Minline=levels:2 -Mpfo
PASS1_LDCFLAGS	= -fastsse -Minline=levels:2 -Mpfi
PASS2_LDCFLAGS	= -fastsse -Minline=levels:2 -Mpfo
basepeak=0

