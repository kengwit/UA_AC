CC = /usr/bin/cc
     
int=default=mips4=default:
fdo_pre0 = rm -rf /tmp/FBDIR_base ; mkdir /tmp/FBDIR_base
PASS1_COPTIMIZE = -Ofast=ip27 -IPA:use_intrinsic -fb_create /tmp/FBDIR_base/$(EXEBASE)
