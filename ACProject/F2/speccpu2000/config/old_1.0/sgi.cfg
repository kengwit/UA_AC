PASS2_COPTIMIZE = -Ofast=ip27 -IPA:use_intrinsic -fb_opt /tmp/FBDIR_base/$(EXEBASE)
PASS2_CXXOPTIMIZE = -Ofast=ip27 -IPA:use_intrinsic -fb_opt /tmp/FBDIR_base/$(EXEBASE)

fp=default=mips4=default:
fdo_pre0 = rm -rf /tmp/FBDIR_base ; mkdir /tmp/FBDIR_base
PASS1_COPTIMIZE = -Ofast=ip27 -fb_create /tmp/FBDIR_base/$(EXEBASE)
PASS2_COPTIMIZE = -Ofast=ip27 -fb_opt /tmp/FBDIR_base/$(EXEBASE)
FOPTIMIZE = -Ofast=ip27 -LNO:fusion=2

